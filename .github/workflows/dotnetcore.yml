name: dotnetcore

# Trigger the workflow on push or pull request
on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: dotnet build

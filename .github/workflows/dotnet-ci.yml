name: dotnet-ci

# Trigger the workflow on push or pull request
on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: dotnet build
    - name: test
      run: dotnet test
